name: blackspace
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0
  cloud_firestore: ^2.2.0
  firebase_storage: ^8.1.0
  
  image_picker: ^0.7.5+3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1


flutter_icons:
  android: true
  ios: true
  image_path: "dev_assets/blackspace.png"
  adaptive_icon_background: "#191919"
  adaptive_icon_foreground: "dev_assets/blackspace.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
